{% extends "base.html" %}
{% load bootstrap3 %}
<h1>Signup</h1>

{% block content %}
<form method="post">
    {% csrf_token %}

    <ul>
         {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                OK {% bootstrap_icon "OK" %}
            </button>
        {% endbuttons %}
    </ul>
</form>
{% endblock %}
