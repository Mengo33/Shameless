{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
    <h3 align="center">Campaign Adding - Form</h3>
    <a href="{% url "campaigns:list" %}">Campaigns List</a>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save {% bootstrap_icon "save" %}
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
