{% extends "base.html" %}

{% block content %}

    <table class="table table-bordered col-ms-6">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Link</th>
            <th>Replies Num</th>

        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ object.title }}</td>
                <td>{{ object.description }}</td>
                <td>{{ object.due_date }}</td>
                <td>{{ object.link }}</td>
                <td>{{ object.replies_num }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
